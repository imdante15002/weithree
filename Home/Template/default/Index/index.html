<head>

	<include file="Home/Template/default/common/header.html"/>
	<div class="tw"></div>
	<div id="container">
		<div class="wp cl">
			<section class="col">
				<div id="slides" class="focus z">
					<ul id="slides_img" class="fPic">

					</volist>
					</ul>
					<div class="fbg">

							<volist name="slides" id="vo">
							<a href="javascript:void(0)" <if condition="$i eq 1"> class="current"</if>><i><!--{$i}--></i></a>
							</volist>	
						</div>
					</div>
					<span class="prev"></span><span class="next"></span>	
				</div>
				<div class="aside z cl">
					<div class="user-col">
						<include file="Home/Template/default/common/user_block.html"/>

					<div class="tf"></div>
					<h3 class="a-header">玩家动态</h3>
					<div class="col scroll-dt">
						<ul>
							<volist name="new_dt" id="vo">
							<li>
								<a href="<!--{$G.siteurl}-->/u/<!--{$vo.uid}-->.html" class="dt-user-avtimg"><img alt="<!--{$vo.username}-->" src="<!--{$vo.avtimg}-->" width="32" height="32"></a>发布了<a href="<!--{$G.siteurl}-->/video/<!--{$vo.id}-->.html" title="<!--{$vo.title}-->" class="title"><!--{$vo.title}--></a>
							</li>
							</volist>
						</ul>
					</div>
				</div>
			</section>
			<div class="tw"></div>
			<section class="col xs6">最新视频<small class="xs2 mlm normal">共有 <span class="red"><!--{$total}--></span>个视频,已有 <span class="red"><!--{$totalviews}--></span>人观看</small>
			</section>
			<div class="t"></div>
			<section class="col cl ov">
				<ul  class="video-list">
				<volist name="list" id="vo">
					<li>
						<a href="<!--{$G.siteurl}-->/video/<!--{$vo.id}-->.html" class="thumb"><img alt="<!--{$vo.title}-->" src="<!--{$vo.lipic}-->" width="200" height="112" title="<!--{$vo.title}-->"></a>
						<h3 class="title"><a href="<!--{$G.siteurl}-->/video/<!--{$vo.id}-->.html" title="<!--{$vo.title}-->"><!--{$vo.title}--></a></h3>
						<div class="xs2 hm tg">
							<span><a href="<!--{$G.siteurl}-->/<!--{$vo.url}-->.html"><i class="i-icon">C</i><!--{$vo.name}--></a></span>
							<span><i class="i-icon">z</i><!--{$vo.views}--></span>
							<span><i class="i-icon">Q</i><!--{$vo.dateline|date="m-d",###}--></span>
						</div>
					</li>

				</ul>
